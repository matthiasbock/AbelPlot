<body>
<h1>Protein expression and phosphorylation database for Xenopus laevis hypochlorite response </h1>

<table>
<tr>
<td><input type=radio name=first checked></td>
<td><input type=radio name=second></td>
<td>Experiment 1</td>
</tr>
<tr>
<td><input type=radio name=first></td>
<td><input type=radio name=second checked></td>
<td>Experiment 2</td>
</tr>
<tr>
<td><input type=radio name=first></td>
<td><input type=radio name=second></td>
<td>Experiment 3</td>
</tr>
</table>

<script>
//
// Import data:
// Create an array from the above tab-separated values
//
var input = document.getElementById('concentration').innerHTML.trim();
var tsv = d3.tsv.parseRows(input);
var header = tsv[0];
var data = tsv.slice(1);
var experiment = Array(16);
for (i=1; i<=16; i++) experiment[i] = [];
data.forEach(function(row) {
			hour = row[0];
			for (i=1; i<=16; i++) experiment[i][hour] = parseFloat(row[i]);
			});
//console.log(experiment);

//
// Create Scalable Vector Graphic
//
var margin = {top: 20, right: 20, bottom: 30, left: 50};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//
// Create X axis
//
var x = d3.scale.linear().range([0, width]);
var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");
var maxX = 24;
//x.domain(maxX);

svg.append("g")
	.attr("class", "x axis")
	.attr("transform", "translate(0," + height + ")")
	.call(xAxis)
	.append("text")
		.text("Time (h)")
		.attr("transform", "translate(" + (width-60) + ", 15)");
//
// Create Y axis
//
var y = d3.scale.linear().range([height, 0]);
var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left");
var maxY = 0.2; // d3.extent(experiment, function(e) { return d3.extent(e, function(f) {return f.values ...}); });
//y.domain(maxY);

svg.append("g")
	.attr("class", "y axis")
	.call(yAxis)
	.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", -40)
		.attr("dy", ".71em")
		.style("text-anchor", "end")
		.text("Protein concentration (a.u.)");

//
// Draw a line
//
var line = d3.svg.line()
	.x(function(d) { return x(1); })
	.y(function(d) { return y(experiment[1]); });

svg.append("path")
	.attr("class", "line")
	.datum(experiment[1])
	.attr("d", line);
</script>
